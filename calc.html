<!DOCTYPE html>
<html>
  <head>
    <script src="./calc.js"></script>
    <link href="./calc.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  </head>
  <body>
    <div id="page_container">
      <div id="calc_container">
        <div class="dis" id="display">math, etc.</div>
        <div class="ac btn" id="ac_btn">AC</div>
        <div class="ce btn" id="ce_btn">CE</div>
        <div class="op btn" id="div_btn">/</div>
        <div class="op btn" id="mult_btn">*</div>
        <div class="num btn" id="seven_btn">7</div>
        <div class="num btn" id="eight_btn">8</div>
        <div class="num btn" id="nine_btn">9</div>
        <div class="op btn" id="sub_btn">-</div>
        <div class="num btn" id="four_btn">4</div>
        <div class="num btn" id="five_btn">5</div>
        <div class="num btn" id="six_btn">6</div>
        <div class="op btn" id="add_btn">+</div>
        <div class="num btn" id="one_btn">1</div>
        <div class="num btn" id="two_btn">2</div>
        <div class="num btn" id="three_btn>">3</div>
        <div class="eq btn" id="equal_btn">=</div>
        <div class="num btn" id="zero_btn">0</div>
        <div class="dec btn" id="dec_btn">.</div>
      </div>
    </div>
    <div id=footer>Made with love by Lola MK</div>
  </body>
</html>
